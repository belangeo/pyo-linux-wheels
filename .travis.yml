notifications:
  email: false

env:
  global:
      - REPO_DIR=pyo
      - BUILD_COMMIT=master
matrix:
  include:
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32

install:
  - docker pull $DOCKER_IMAGE

script:
  - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
  - pwd
  - ls pyo/wheelhouse/
  
deploy:
  provider: releases
  api_key:
    secure: ""
  file: "pyo/wheelhouse/*whl"
  skip_cleanup: true
  on:
    tags