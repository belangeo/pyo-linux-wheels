notifications:
  email: false

env:
  global:
      - REPO_DIR=pyo
      - BUILD_COMMIT=master
matrix:
  include:
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=https://hub.docker.com/r/markrwilliams/manylinux2

install:
  - docker pull $DOCKER_IMAGE

script:
  - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
  - ls wheelhouse/